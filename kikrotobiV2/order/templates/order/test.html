{% extends 'order/base.html' %}

{% block content %}
<h2>"{{ org }}" / {{ y }}-{{m}}</h2>
<table class="table table-bordered" border="1" width="80%">
  <thead>
    <tr>
      {% for header in table_data.0 %}
        <th>{{ header }}</th>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
    {% for row in table_data|slice:"1:" %}
      <tr>
        {% for column in row %}
          <td>{{ column }}</td>
        {% endfor %}
      </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
